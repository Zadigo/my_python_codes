{% extends "base.html" %}
<section class="section accounts">
    <div class="row">
        <div class="col l4 offset-l4">
            <div class="card">
                <div class="card-content">
                    <form method="POST" id="accounts-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-field">
                            <input type="email" name="email" id="email">
                        </div>
                        {% if request.path != "/forgot-password/" %}
                            <div class="input-field">
                                <input type="password" name="password" id="password">
                            </div>
                        {% endif %}
                        {% if request.path == '/signup/' %}
                            <p class="acceptation-cgu">
                                <label for="cgu">
                                    <input type="checkbox" class="filled-in"/ name="acceptation-cgu">
                                    <span>Vous consentez à suivre nos règles inscrites dans nos <a href="#">CGU</a></span>
                                </label>
                            </p>
                        {% endif %}
                        <button type="submit" class="btn-large wave-effect">{{ accounts_button }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
