{% for x in y %}
    <div class="row">
        <div class="col s12 m3 l3 x3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Title</span>
                    <p>{{ x.content }}</p>
                </div>
                <div class="card-action">
                    <a href="{% url 'buy' %}">Buy</a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
