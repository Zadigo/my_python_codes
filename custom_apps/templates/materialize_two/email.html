<!DOCTYPE html>
<html lang="{% get_default_language %}">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>{{ title }}</title>
    </head>
    <body>
        <section class="section" id="main-page">
            <div class="container">
                <div class="row">
                    <div class="container">
                        <div class="card {{ extra_card_classes }}">
                            {% if logo %}
                                <div class="logo">
                                    <img src="{{ src }}" alt="{{ alt }}">
                                </div>
                            {% endif %}
                            <div class="card-content center">
                                <h4>{{ title }}</h4>
                                <hr>
                                <div class="content">{{ content }}</div>
                                <hr>
                                <a href="{{ button_link }}/?{{ utm_parameters }}" class="btn {{ extra_button_classes }}">{{ button_content }}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col l2 offset-s4 offset-m5 offset-l4">
                        <a href="{{ social_twitter }}/?{{ utm_parameters }}"><i class="fab fa-facebook"></i></a>
                    </div>
                    <div class="col l2">
                        <a href="{{ social_twitter }}/?{{ utm_parameters }}"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="col l2">
                        <a href="{{ social_twitter }}/?{{ utm_parameters }}"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
