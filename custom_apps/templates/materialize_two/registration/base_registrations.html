{% extends "base.html" %}
{% block hero %}

    <header>

        <section class="section">
            <div class="row">
                <div class="col s12 m4 l4 x4 offset-s0 offset-l4">
                    <div class="card">
                        <div class="card-content">
                            <form id="registration-form" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% block registration_fields %}

                                {% endblock registration_fields %}
                                <button type="submit" class="btn-large waves-effect" id="btn-registration">{{ form_button_registration }}</button>
                            </form>
                        </div>
                    </div>
                    <p class="white-text" id="login-text">I remember my <a href="{% url 'login' %}" class="bold-text-1">password now</a></p>
                    <p id="forgot-password-text">Forgot your password? <a href="{% url 'forgot' %}" class="bold-text-1">Send yourself a new one</a></p>
                    <p id="new-account-text">Don't have an account? <a href="{% url 'signup_learner' %}" class="bold-text-1">Get yours now</a></p>
                </div>
            </div>
        </section>

    </header>

{% endblock hero %}
