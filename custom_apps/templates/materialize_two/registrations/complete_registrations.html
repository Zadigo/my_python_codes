{% extends "base_registration.html" %}
{% block registration_form %}
    <section class="section registrations">
        <div class="row">
            <div class="col l4 offset-l4">
                <div class="card">
                    <div class="card-content">
                        <form method="POST" id="registration-form" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if request.path == '/signup/' %}
                                <div class="input-field">
                                    <input type="text" name="nom" id="nom">
                                </div>
                                <div class="input-field">
                                    <input type="text" name="prenom" id="prenom">
                                </div>
                            {% endif %}
                            <div class="input-field">
                                <input type="email" name="email" id="email">
                            </div>
                            {% if request.path != "/forgot-password/" %}
                                <div class="input-field">
                                    <input type="password" name="password" id="password">
                                </div>
                            {% endif %}
                            {% if request.path == '/signup/' %}
                                <p class="acceptation-cgu">
                                    <label for="cgu">
                                        <input type="checkbox" class="filled-in"/ name="acceptation-cgu">
                                        <span>Vous consentez à suivre nos règles inscrites dans nos <a href="#">CGU</a></span>
                                    </label>
                                </p>
                            {% endif %}
                            <button type="submit" class="btn-large wave-effect">{{ accounts_button }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock registration_form %}
