{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans 'Aide' %}{% endblock title %}
{% block body %}
    <section class="section hero">
        <div class="row">
            <div class="col s12 m12 l12 x12">

                <ul class="collapsible">
                    {% for post in posts %}
                        <li>
                            <div class="collapsible-header">
                                <i class="material-icons">{{ post.about_material_icon }}</i>
                                {{ post.about_title }}
                            </div>
                            <div class="collapsible-body"><span>{{ post.about_content|safe }}</span></div>
                        </li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </section>
{% endblock body %}
