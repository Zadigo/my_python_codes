{% extends "hero.html" %}
<section class="section section-contact" id="contact">
    <div class="container">
        <div class="row">
            <div class="col l6 x6">
                <div class="card-panel">
                    <div class="row">
                        <div class="col s12 m2 l2 x2 center-align">
                            <i class="material-icons teal-text">email</i>
                        </div>
                        <div class="col s12 m10 l10 x10">
                            <p style="margin-top:0rem;">a@gmail.com</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 m2 l2 x2 center-align">
                            <i class="material-icons teal-text">map</i>
                        </div>
                        <div class="col s12 m10 l10 x10">
                            <p style="margin-top:0rem;">20 rue du Docteur Calmette, 59120, Loos</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m6 l6 x6">
                <div class="card">
                    <div class="card-content">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="input-field">
                                <input type="text" name="message" id="message" placeholder="Enter message">
                            </div>
                            <div class="input-field">
                                <input type="email" name="email" id="email" placeholder="Email">
                            </div>
                            <button type="submit" class="btn">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
