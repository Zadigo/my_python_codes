{% if message or form.errors %}
    <div id='alert' class="alert alert-{{ message_class }}" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        {{ message }}
    </div>          
{% endif %}

<div class="login-clean">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="nom" placeholder="Nom..." />
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="prenom" placeholder="Prenom..." />
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email..." />
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Mot de passe..." />
        </div>

        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Soumettre</button>
        </div>
    </form>
</div>
